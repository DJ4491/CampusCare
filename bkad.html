<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports Feed</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding-top: 60px; /* space for top navbar */
    }

    .container {
    position: relative;
    width: 100%;
    max-width: 500px;
    /* Keep content centered and readable */
    margin: 0 auto;
    padding: 0 1rem;
    height: 100%;
}

    /* Top Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      z-index: 20;
    }

    .nav-btn {
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }

    .nav-btn.active {
      color: #007bff;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
    }

    /* Feed Layout */
    .feed {
      max-width: 420px;
      margin: auto;
      padding: 12px;
    }

    /* Post Card */
    .post {
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ccc;
    }

    .author {
      font-weight: 600;
      font-size: 14px;
    }

    .time {
      font-size: 12px;
      color: gray;
    }

    .post-body {
      padding: 0 12px 12px;
    }

    .post-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .post-desc {
      font-size: 14px;
      color: #444;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 8px 12px;
      border-top: 1px solid #eee;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .actions .liked {
      color: red;
    }

    .comments {
      padding: 6px 12px;
      font-size: 14px;
    }

    .comment {
      background: #f1f3f5;
      padding: 6px 10px;
      border-radius: 16px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .comment-input {
      display: flex;
      padding: 8px 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .comment-input input {
      flex: 1;
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .comment-input button {
      margin-left: 8px;
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="nav-btn active" id="homeBtn">üè†</div>
    <div class="navbar-title">Reports</div>
    <div class="nav-btn" id="moreBtn">‚ò∞</div>
  </div>

  <!-- Feed -->
  <div class="feed" id="feed"></div>

  <script>
    const reports = [
      {
        id: 1,
        author: "Dhruv",
        avatar: "https://api.dicebear.com/7.x/thumbs/svg?seed=Dhruv",
        time: "2h",
        title: "Annual Report 2023",
        desc: "An overview of performance & growth metrics.",
        likes: 12,
        liked: false,
        comments: ["Great work!", "Very detailed üëå"]
      },
      {
        id: 2,
        author: "Sneha",
        avatar: "https://api.dicebear.com/7.x/thumbs/svg?seed=Sneha",
        time: "Yesterday",
        title: "Q1 Market Analysis",
        desc: "Trends and insights for Q1 across all sectors.",
        likes: 8,
        liked: false,
        comments: ["This helps a lot!", "Looking forward to Q2."]
      }
    ];

    const feed = document.getElementById("feed");

    function renderFeed() {
      feed.innerHTML = "";
      reports.forEach((r, index) => {
        const post = document.createElement("div");
        post.className = "post";

        post.innerHTML = `
        <div class = "container">
          <div class="post-header">
            <img src="${r.avatar}" class="avatar">
            <div>
              <div class="author">${r.author}</div>
              <div class="time">${r.time}</div>
            </div>
          </div>
          <div class="post-body">
            <div class="post-title">${r.title}</div>
            <div class="post-desc">${r.desc}</div>
          </div>
          <div class="actions">
            <button class="like-btn ${r.liked ? "liked" : ""}" onclick="toggleLike(${index})">‚ù§Ô∏è ${r.likes}</button>
            <button>üí¨ ${r.comments.length}</button>
          </div>
          <div class="comments">
            ${r.comments.map(c => `<div class="comment">${c}</div>`).join("")}
          </div>
          <div class="comment-input">
            <input type="text" id="comment-${index}" placeholder="Add a comment...">
            <button onclick="addComment(${index})">Post</button>
          </div>
        </div>
        `;
        feed.appendChild(post);
      });
    }

    function toggleLike(i) {
      reports[i].liked = !reports[i].liked;
      reports[i].likes += reports[i].liked ? 1 : -1;
      renderFeed();
    }

    function addComment(i) {
      const input = document.getElementById(`comment-${i}`);
      if (input.value.trim()) {
        reports[i].comments.push(input.value.trim());
        input.value = "";
        renderFeed();
      }
    }

    renderFeed();
  </script>
</body>
</html>
