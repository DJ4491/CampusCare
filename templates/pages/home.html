{% load static %}
<div class="container mx-auto max-w-[500px] px-4">
  <div class="heading" role="banner">
    <img
      class="title_image"
      src="{% static 'images/CamCare.png' %}"
      alt="CamConnect"
    />
  </div>
  <section class="home_dashboard home_card" aria-label="Overview" role="region">
    <div style="display: flex; visibility: hidden">
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="My Reports"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statMyReports"></div>
        <div class="stat_meta"></div>
      </div>
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="Lost & Found"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statLostFound"></div>
        <div class="stat_meta"></div>
      </div>
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="Notifications"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statNoti"></div>
        <div class="stat_meta"></div>
      </div>
    </div>
  </section>
  <div class="content">
    <div class="iconwrapper" role="grid" aria-label="Quick actions">
      <div onclick="loadpage('my_reports')" class="icon icon1" role="button" aria-label="My Reports"></div>
      <div onclick="loadpage('lost_found')" class="icon icon2" role="button" aria-label="Lost and Found"></div>
      <div onclick="loadpage('event_activity')" class="icon icon3" role="button" aria-label="Events and Activities"></div>
      <div class="icon icon4" role="button" aria-label="Campus Map"></div>
      <div onclick="loadpage('support')" class="icon icon5" role="button" aria-label="Support"></div>
      <div onclick="loadpage('help')" class="icon icon6" role="button" aria-label="Help"></div>
    </div>
  </div>
</div>
