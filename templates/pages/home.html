{% load static %}
<div class="container">
  <div class="heading">
    <img
      class="title_image"
      src="{% static 'images/CamCare.png' %}"
      alt="CamConnect"
    />
  </div>
  <section class="home_dashboard home_card" aria-label="Overview">
    <div style="display: flex; visibility: hidden">
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="My Reports"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statMyReports"></div>
        <div class="stat_meta"></div>
      </div>
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="Lost & Found"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statLostFound"></div>
        <div class="stat_meta"></div>
      </div>
      <div
        class="stat_card skeleton"
        role="button"
        tabindex="0"
        aria-label="Notifications"
      >
        <div class="stat_header"></div>
        <div class="stat_value" id="statNoti"></div>
        <div class="stat_meta"></div>
      </div>
    </div>
  </section>
  <div class="content">
    <div class="iconwrapper">
      <div onclick="loadpage('my_reports')" class="icon icon1"></div>
      <div onclick="loadpage('lost_found')" class="icon icon2"></div>
      <div onclick="loadpage('event_activity')" class="icon icon3"></div>
      <div class="icon icon4"></div>
      <div class="icon icon5">
        <!-- <p>Support</p> -->
      </div>
      <div class="icon icon6"></div>
    </div>
  </div>
</div>
