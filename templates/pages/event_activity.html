{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/Events_activities.css' %}" />
  </head>
  <body>
    <div class="events-container">
      <div class="events-header">
        <button class="back-btn" onclick="loadpage('')" aria-label="Go back">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <h1 class="events-title">Events & Activities</h1>
        <button
          class="theme-toggle-btn"
          onclick="toggleTheme()"
          aria-label="Toggle dark mode"
        >
          <svg
            class="theme-icon sun-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
            />
          </svg>
          <svg
            class="theme-icon moon-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>

      <div class="calendar-wrapper">
        <div id="calendar"></div>
      </div>

      <!-- Event Modal -->
      <div class="event-modal" id="eventModal">
        <div class="event-modal-content">
          <div class="event-modal-header">
            <h2 class="event-modal-title" id="modalTitle"></h2>
            <button
              class="event-modal-close"
              onclick="closeEventModal()"
              aria-label="Close modal"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m18 6-12 12" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
          <img
            class="event-modal-image"
            id="modalImage"
            src=""
            alt="Event image"
          />
          <p class="event-modal-description" id="modalDesc"></p>
          <div class="event-modal-footer">
            <button
              class="event-modal-btn event-modal-btn-secondary"
              onclick="closeEventModal()"
            >
              Close
            </button>
            <button
              class="event-modal-btn event-modal-btn-primary"
              onclick="shareEvent()"
            >
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
