<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events & Activities</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #f6f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      font-weight: 600;
      font-size: 18px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 2;
      text-align: center;
    }

    .feed {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
      height:32rem;
      overflow: scroll;
      scrollbar-width: none;
    }

    .post {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-info span {
      font-size: 12px;
      color: #555;
    }

    .title {
     font-weight: 600;
    position: relative;
    font-size: 18px;
    margin-bottom: 8px;
    }

    .date {
      font-size: 12px;
      color: #777;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .desc .more {
      color: #007bff;
      cursor: pointer;
      font-size: 13px;
      display: inline-block;
      margin-left: 4px;
    }

    .post-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .likes {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .like-btn.active {
      color: #ff2d55;
    }
  </style>
</head>
<body>

  <header>Events and Activities</header>

  <div class="feed" id="feed"></div>

  <script>
    // Default avatar for users
    const defaultAvatar = 'https://i.pravatar.cc/40?img=65';

    // Dynamic posts array
    let posts = [
      {
        user: 'Mr. Sharma',
        date: '2025-10-22',
        title: 'Cultural Night',
        desc: 'An evening full of dance, music, and fun! Everyone is invited to showcase their talents. This event will include singing, dancing, drama performances, and much more. Students from all departments are encouraged to participate and enjoy the celebration of art and culture on campus. Refreshments will be served after performances.',
        img: 'https://tse4.mm.bing.net/th/id/OIP.68sBS2oXiLBjVwxVx8RRDQHaEo?rs=1&pid=ImgDetMain&o=7&rm=3',
        likes: 4,
        liked: false
      },
      {
        user: 'Priya',
        date: '2025-10-20',
        title: 'Tech Workshop',
        desc: 'Hands-on ML workshop for beginners. Learn the basics of machine learning algorithms and implement your first project using Python and scikit-learn. Don‚Äôt miss this opportunity to boost your coding skills and learn from experts in the field.',
        img: 'https://tse1.mm.bing.net/th/id/OIP.eUUpZVsMF8yAHi6uW44f5gHaD-?rs=1&pid=ImgDetMain&o=7&rm=3',
        likes: 2,
        liked: false
      }
    ];

    // Render posts dynamically
    function renderPosts() {
      const feed = document.getElementById('feed');
      let fullHtml = ``;
      posts.forEach((p, i) => {
        let html = `<div class="post">
          <div class="user">
            <img src="${defaultAvatar}" onerror="this.src='${defaultAvatar}'">
            <div class="user-info">
              <span>${p.user}</span>
              <span class="date">${p.date}</span>
            </div>
          </div>
          <div class="title">${p.title}</div>
          ${p.img ? `<img src="${p.img}" class="post-img" onerror="this.style.display='none'"/>` : ''}
          <div class="desc">
            ${p.desc}
          </div>
          <div class="likes">
            <button class="like-btn ${p.liked ? 'active' : ''}" data-index="${i}">${p.liked ? '‚ù§Ô∏è' : 'ü§ç'}</button>
            <span>${p.likes} Likes</span>
          </div>
        </div>
        `;
        fullHtml = fullHtml + html;
      });
      feed.innerHTML = fullHtml;
      // Like button toggle
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = () => {
          const idx = btn.dataset.index;
          posts[idx].liked = !posts[idx].liked;
          posts[idx].likes += posts[idx].liked ? 1 : -1;
          renderPosts();
        };
      });

      // Show more toggle
      document.querySelectorAll('.desc .more').forEach(el => {
        el.onclick = () => {
          const parent = el.parentElement;
          parent.textContent = parent.dataset.full;
        };
      });
    }

    // Initial render
    renderPosts();

    // Example of dynamically adding a new post object
    // posts.unshift({
    //   user: 'Student: Aman',
    //   date: '2025-10-25',
    //   title: 'New Event',
    //   desc: 'This is a new event description...',
    //   img: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=60',
    //   likes: 0,
    //   liked: false
    // });
    // renderPosts();
  </script>

</body>
</html>
