<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect â€” Events & Activities</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align:center;
      padding: 15px 25px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 10px;
      height: 35rem;
      overflow: scroll;
      scrollbar-width: none;
    }

    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .event-card:hover {
      transform: scale(1.02);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .event-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #222;
    }

    .event-date {
      background-color: #004aad;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .event-desc {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #555;
    }

    .view-btn {
      margin-top: 12px;
      background-color: #004aad;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover {
      background-color: #003a88;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .modal-content h3 {
      margin: 0;
      color: #004aad;
      font-size: 1.3rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .event-header { flex-direction: column; align-items: flex-start; }
      .event-date { margin-top: 8px; }
    }
  </style>
</head>
<body>

  <header>Events & Activities</header>

  <div class="container" id="eventsContainer">
    <!-- Events will be dynamically added here -->
  </div>

  <!-- Modal for event details -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <p><strong>Date:</strong> <span id="modalDate"></span></p>
      <p id="modalDesc"></p>
      <p><strong>Organizer:</strong> <span id="modalOrganizer"></span></p>
    </div>
  </div>

  <script>
    // Example event data (replace this with API call)
    const events = [
      {
        title: "Science Fair 2025",
        date: "2025-11-03",
        description: "A showcase of innovative science and tech projects by college students.",
        organizer: "Department of Science"
      },
      {
        title: "Cultural Fest",
        date: "2025-11-10",
        description: "Annual cultural celebration with music, dance, and performances.",
        organizer: "Cultural Committee"
      },
      {
        title: "Hackathon 3.0",
        date: "2025-11-18",
        description: "48-hour coding marathon where teams develop creative software solutions.",
        organizer: "Tech Club"
      },
      {
        title: "Blood Donation Camp",
        date: "2025-11-25",
        description: "Join hands to save lives! Organized in collaboration with Dehradun Hospital.",
        organizer: "NSS Unit"
      }
    ];

    const container = document.getElementById("eventsContainer");
    const modal = document.getElementById("eventModal");
    const closeModal = document.getElementById("closeModal");

    // Function to truncate long description
    function shortText(text, limit = 70) {
      return text.length > limit ? text.substring(0, limit) + "..." : text;
    }

    // Render events dynamically
    function renderEvents() {
      container.innerHTML = "";
      events.forEach((event, index) => {
        const card = document.createElement("div");
        card.classList.add("event-card");
        card.innerHTML = `
          <div class="event-header">
            <span class="event-title">${event.title}</span>
            <span class="event-date">${event.date}</span>
          </div>
          <p class="event-desc">${shortText(event.description)}</p>
          <button class="view-btn" onclick="viewEvent(${index})">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    // View event details in modal
    function viewEvent(index) {
      const event = events[index];
      document.getElementById("modalTitle").innerText = event.title;
      document.getElementById("modalDate").innerText = event.date;
      document.getElementById("modalDesc").innerText = event.description;
      document.getElementById("modalOrganizer").innerText = event.organizer;
      modal.style.display = "flex";
    }

    // Close modal
    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    renderEvents();
  </script>
</body>
</html>
