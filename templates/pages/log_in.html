{% load static %}

<style>
  /* ----------------------------
     Login Page Styles
  ----------------------------- */

  .login-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    padding: 20px;
  }

  /* Title */
  .login-page .textwrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .login-page .gradientimg {
    font-size: 3rem;
    font-weight: 900;
    font-variation-settings: "wght" 200;
    background: radial-gradient(circle, #36a5ff, rgba(255, 0, 0, 0.664));
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    text-align: center;
    text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
    animation: login-gradient 9s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }

  /* Panel */
  .login-page .loginpanel {
    display: grid;
    place-items: center;
    width: 100%;
    min-height: calc(100vh - 160px);
  }

  .login-page .usercard {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    padding: 24px 20px;
    width: 100%;
    max-width: 460px;
    border-radius: 16px;
    border: 1px solid rgba(0, 0, 0, 0.06);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    background: #fff;
  }

  /* Headings */
  .login-page h2 {
    text-align: center;
    margin: 6px 0 8px;
    font-weight: 800;
    letter-spacing: -0.01em;
    color: #111827;
  }

  .login-page .subtitle {
    text-align: center;
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 10px;
  }

  /* Form */
  .login-page form {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 90%;
  }

  .login-page .field {
    display: grid;
    gap: 6px;
  }

  .login-page .field label {
    font-size: 13px;
    color: #374151;
    font-weight: 600;
  }

  .login-page .input-wrap {
    position: relative;
  }

  .login-page input {
    width: 100%;
    height: 44px;
    padding: 12px 40px 12px 44px;
    border: 1px solid rgba(0, 0, 0, 0.08);
    border-radius: 12px;
    background: #fbfdfe;
    color: #0f172a;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    transition: all 160ms ease;
  }

  .login-page input:focus {
    outline: none;
    border-color: rgba(36, 138, 221, 0.45);
    box-shadow: 0 0 0 3px rgba(36, 138, 221, 0.18),
      0 8px 18px rgba(0, 0, 0, 0.08);
    background-color: #fff;
  }

  .login-page input::placeholder {
    color: #9aa3b2;
  }

  .login-page .input-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    opacity: 0.7;
  }

  /* Actions */
  .login-page .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #6b7280;
  }

  .login-page .actions label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .login-page .link {
    color: #2563eb;
    text-decoration: none;
  }

  .login-page .link:hover {
    text-decoration: underline;
  }

  /* Button */
  .login-page button {
    margin-top: 10px;
    align-self: center;
    width: 60%;
    padding: 12px 16px;
    font-weight: 800;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    background: radial-gradient(circle, #248addd5, red);
    background-size: 400% 400%;
    color: #fff;
    opacity: 0.95;
    animation: login-gradient 9s ease-in-out infinite alternate;
    box-shadow: 0 8px 16px rgba(36, 138, 221, 0.24);
    transition: transform 160ms ease, box-shadow 160ms ease;
  }

  .login-page button:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 22px rgba(36, 138, 221, 0.28);
  }

  .login-page button:active {
    transform: scale(0.98);
  }

  /* Gradient animation */
  @keyframes login-gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>

<!-- ----------------------------
     Login Page Markup
----------------------------- -->
<div class="login-page">
  <div class="textwrapper">
    <div class="gradientimg">CAMPUS CARE+</div>
  </div>

  <div class="loginpanel">
    <div class="usercard">
      <form autocomplete="off" id="recordform">
        <h2>Sign in to your account</h2>
        <p class="subtitle">Welcome back to Campus Care+</p>

        <!-- Full Name -->
        <div class="field">
          <label for="name">Full name</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 
                2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 
                2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"
              />
            </svg>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M20 4H4a2 2 0 0 0-2 
                2v12a2 2 0 0 0 2 2h16a2 
                2 0 0 0 2-2V6a2 2 0 0 
                0-2-2Zm0 4-8 5L4 8V6l8 
                5 8-5v2Z"
              />
            </svg>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M17 8h-1V6a4 4 0 1 
                0-8 0v2H7a2 2 0 0 0-2 
                2v8a2 2 0 0 0 2 
                2h10a2 2 0 0 0 
                2-2v-8a2 2 0 0 
                0-2-2Zm-6 0V6a2 2 
                0 1 1 4 0v2h-4Z"
              />
            </svg>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <label> <input type="checkbox" id="remember" /> Remember me </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button id="Signin" onclick="loadpage('')" type="submit">
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
