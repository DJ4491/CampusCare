{% load static %}
<link rel="stylesheet" href="{% static 'css/lost_found.css' %}" />
<div class="page_head">
  <button class="action left" aria-label="Back" onclick="loadpage('')">
    <img
      src="{% static 'images/arrow-left-line.svg' %}"
      width="18"
      height="18"
      alt="Back"
    />
  </button>
  <h2 class="title">Lost &amp; Found</h2>
  <div class="actions-right">
    <button class="action" aria-label="Search" onclick="loadpage('search')">
      <img
        src="{% static 'images/search-line.svg' %}"
        width="18"
        height="18"
        alt="Search"
      />
    </button>
  </div>
</div>
<div id="posts" class="posts">
  <!-- Skeleton loading -->
  <div class="loading-skeleton" id="skeleton-loading">
    <div class="skeleton-post">
      <div class="skeleton-header">
        <div class="skeleton-avatar"></div>
        <div class="skeleton-text">
          <div class="skeleton-line short"></div>
          <div class="skeleton-line shorter"></div>
        </div>
      </div>
      <div class="skeleton-content">
        <div class="skeleton-line long"></div>
        <div class="skeleton-line medium"></div>
        <div class="skeleton-image"></div>
      </div>
    </div>
    <div class="loading-skeleton" id="skeleton-loading">
      <div class="skeleton-post">
        <div class="skeleton-header">
          <div class="skeleton-avatar"></div>
          <div class="skeleton-text">
            <div class="skeleton-line short"></div>
            <div class="skeleton-line shorter"></div>
          </div>
        </div>
        <div class="skeleton-content">
          <div class="skeleton-line long"></div>
          <div class="skeleton-line medium"></div>
          <div class="skeleton-image"></div>
        </div>
      </div>
    </div>
  </div>
</div>
