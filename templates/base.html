{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <style>
      /*############################ Loading Screen ########################*/

      #loader {
        background: linear-gradient(135deg, #f9fafb, #eef2f3);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #loader.hidden {
        display: none;
      }

      /* ########################## home page ####################################*/
      @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ===== Home & Body Setup ===== */

      #main-content {
        transition: opacity 0.5s ease-in-out; /* smoother than linear */
        will-change: opacity; /* GPU hint */
      }

      .fade-out {
        opacity: 0;
      }

      .fade-in {
        opacity: 1;
      }

      /* Body styling */
      body {
        width: 100%;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f9fafb, #eef2f3);
        /* background-blend-mode: normal, color-burn; */
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        line-height: 1.6;
        -webkit-tap-highlight-color: transparent;
      }

      /* Container */
      .container {
        box-sizing: border-box;
        background: linear-gradient(135deg, #f9fafb, #eef2f3);
        width: 100%;
        max-width: 500px;
        height: 100%;
        margin: 0 auto;
        padding: 0;
      }

      .title_image {
        width: 111px;
        height: 111px;
      }

      .heading {
        width: 100%;
        height: auto;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        margin-bottom: 7rem;
        margin-top: 2%;
      }

      .heading h1 {
        color: black;
        margin-top: 10px;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 800;
      }

      .iconwrapper {
        background: linear-gradient(135deg, #f9fafb, #eef2f3);
        width: 100%;
        height: auto;
        /* padding: 10px; */
        justify-content: center;
        gap: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .icon {
        padding: 10px;
        width: 11rem;
        height: 8rem;
        border: 1px solid rgba(15, 15, 15, 0.089);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
        border-radius: 15px;
        background-size: 105px;
        background-position-x: center;
        background-position-y: 10px;
        background-repeat: no-repeat;
        transition: transform 180ms ease, box-shadow 180ms ease,
          border-color 180ms ease;
        will-change: transform, box-shadow;
        cursor: pointer;
      }

      .icon:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.14);
        border-color: rgba(0, 0, 0, 0.12);
      }

      .icon:active {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      }

      .icon:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25),
          0 8px 18px rgba(0, 0, 0, 0.12);
      }

      .icon p {
        margin-top: 4rem;
        text-align: center;
        font-size: larger;
        font-family: "Fira Sans", sans-serif;
      }

      .icon1 {
        background-image: url("{% static 'images/issues.png' %}");
      }

      .icon2 {
        background-image: url("{% static 'images/lostAndFound.png' %}");
      }

      .icon3 {
        background-image: url("{% static 'images/events.png' %}");
      }

      .icon4 {
        background-image: url("{% static 'images/campus_map.png' %}");
      }

      .icon5 {
        background-image: url("{% static 'images/support.png' %}");
      }

      .icon6 {
        background-image: url("{% static 'images/help.png' %}");
      }

      footer {
        z-index: 999;
        margin-top: 10rem;
      }

      .seperatline {
        margin-bottom: 10px;
        opacity: 0.3;
        position: fixed;
        width: 100%;
        bottom: 40px;
        left: 0;
      }

      .bottom_menu {
        display: flex;
        position: fixed;
        bottom: 10px;
        left: 0;
        justify-content: center;
        gap: 40px;
        width: 100%;
        z-index: 2000;
        flex-direction: row;
      }

      .b_icons {
        display: flex;
        align-items: center;
        padding: 5px;
        border: 2px solid rgba(0, 0, 0, 0.034);
        border-radius: 50%;
        transition: transform 160ms ease, box-shadow 160ms ease,
          background-color 160ms ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      .b_icons.active {
        background-color: #f0f0f0;
        border-bottom: 2px solid #000;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      }

      .b_icons:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      }

      .b_icons:active {
        transform: translateY(0) scale(0.96);
      }

      /* ########################## User Profile ####################################*/

      .content {
        width: 100%;
        box-sizing: border-box;
        height: 100%;
        background: linear-gradient(135deg, #3b83f6e0 0%, #6365f1d7 100%);
        display: flex;
        justify-content: center;
      }

      .floattext {
        width: 100%;
        padding: 20px;
        text-align: left;
        position: absolute;
        pointer-events: none;
      }

      .floattext h1 {
        margin-top: 7px;
        color: #f0f0f0;
        -webkit-text-stroke: 1px #00000028;
        font-size: clamp(20px, 5vw, 24px);
        text-rendering: optimizeLegibility;
        font-weight: 600;
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        letter-spacing: 0.2px;
      }

      .user_content {
        border-top-left-radius: 10%;
        border-top-right-radius: 10%;
        top: 100px;
        position: relative;
        width: 100%;
        max-width: 500px;
        height: auto;
        box-sizing: border-box;
        /* margin: 0; */
        padding: 24px 20px 28px;
        background: linear-gradient(135deg, #f9fafb, #eef2f3);
        text-align: left;
        box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.06);
        transition: box-shadow 180ms ease, border-color 180ms ease;
        animation: slideUpFade 520ms cubic-bezier(0.2, 0.65, 0.2, 1) both;
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      .user_content h2 {
        font-size: clamp(30px, 5vw, 2.5rem);
        text-align: center;
      }

      .profile_image {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 16px;
        margin-bottom: 2rem;
        animation: slideUpFade 600ms cubic-bezier(0.2, 0.65, 0.2, 1) both;
        animation-delay: 40ms;
      }

      .pfp {
        margin-right: 12px;
        width: 40%;
        max-width: 120px;
        aspect-ratio: 1 / 1;
        height: auto;
        border-radius: 22%;
        background-image: url("{% static 'images/profile.png' %}");
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      }

      #username {
        font-weight: 600;
        margin-top: 0;
        font-size: clamp(18px, 4.6vw, 20px);
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        color: #111827;
        letter-spacing: 0.2px;
      }

      .aboutme {
        width: 100%;
        height: auto;
        margin-bottom: 2rem;
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        line-height: 1.6;
        font-size: clamp(14px, 4.2vw, 16px);
        color: #1f2937;
      }

      .head {
        font-size: x-large;
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        margin-bottom: 8px;
        color: #111827;
        font-weight: 700;
        letter-spacing: -0.015em;
      }

      .user_form {
        padding: 14px 16px;
        width: 100%;
        height: auto;
        background-color: rgba(169, 169, 169, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        position: relative;
        transition: box-shadow 160ms ease, transform 160ms ease,
          border-color 160ms ease;
        animation: slideUpFade 620ms cubic-bezier(0.2, 0.65, 0.2, 1) both;
        animation-delay: 80ms;
        font-size: clamp(14px, 4.2vw, 16px);
      }

      .user_form:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        border-color: rgba(0, 0, 0, 0.12);
      }

      /**###########################notifications###############################*/

      #notifycontent {
        width: 100%;
        height: 100vh;
        /* full screen height */
        box-sizing: border-box;
        /*background-image: url("{% static 'images/noti_bg.png' %}");*/
        background-size: cover;
        /* makes it cover whole screen */
        background-repeat: no-repeat;
        /* prevents tiling */
        background-position: center;
      }

      .NotifyPanel {
        display: flex;
        color: black;
        align-items: center;
        justify-content: space-between;
        /* spreads left - center - right */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: x-large;
        font-weight: bolder;
        position: relative;
        width: 100%;
        height: 50px;
        padding: 7px;
        margin-bottom: 5%;
        box-sizing: border-box;
        letter-spacing: 1px;
      }

      .back-icon {
        position: absolute;
        align-self: center;
        top: 13px;
        width: 24px;
        height: auto;
        cursor: pointer;
      }

      .title {
        position: absolute;
        /* stays in the center */
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(25px, 4.6vw, 20px);
      }

      .right-placeholder {
        width: 24px;
      }

      .msg_wrapper {
        width: 100%;
        padding: 16px;
        height: auto;
        display: block;
        box-sizing: border-box;
      }

      .noti_list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .noti_item {
        display: grid;
        grid-template-columns: 40px 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: linear-gradient(135deg, #ffffff, #f8fafc);
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 14px;
        text-decoration: none;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        color: inherit;
        transition: transform 160ms ease, box-shadow 160ms ease,
          border-color 160ms ease, background-color 160ms ease;
      }

      .noti_item:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
        border-color: rgba(0, 0, 0, 0.1);
      }

      .noti_item:active {
        transform: translateY(0) scale(0.98);
      }

      .noti_item.unread {
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        border-color: rgba(59, 130, 246, 0.25);
      }

      .noti_icon {
        width: 40px;
        height: 40px;
        display: grid;
        place-items: center;
        border-radius: 10px;
        background: rgba(59, 130, 246, 0.08);
      }

      .noti_content {
        display: grid;
        grid-template-rows: auto auto auto;
        gap: 2px;
      }

      .noti_title {
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        font-weight: 700;
        font-size: clamp(14px, 4.2vw, 16px);
        color: #111827;
      }

      .noti_body {
        font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        font-weight: 400;
        font-size: clamp(12px, 3.8vw, 14px);
        color: #4b5563;
      }

      .noti_meta {
        font-size: 12px;
        color: #6b7280;
      }

      .noti_dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #3b82f6;
      }

      .noti_empty {
        margin-top: 20%;
        display: grid;
        place-items: center;
        gap: 8px;
        color: #4b5563;
        text-align: center;
      }

      .empty_title {
        font-weight: 700;
        color: #111827;
      }

      .empty_body {
        font-size: 14px;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(18px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .user_content,
        .profile_image,
        .user_form {
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="hidden">
      <!-- Add your loader HTML here -->
      <dotlottie-wc
        src="https://lottie.host/c99229b3-7478-4486-a287-1d7fc5eb4188/tcfvjKuTu8.lottie"
        style="width: 300px; min-height: auto"
        speed="1.5"
        autoplay
        loop
      ></dotlottie-wc>
    </div>
    <div class="container">
      <div id="main-content">{% include content_template %}</div>

      <footer>
        <hr class="seperatline" />
        <div class="bottom_menu">
          <div class="b_icons" id="home-icon">
            <img src="{% static 'images/home-line.svg' %}" width="20px" />
          </div>
          <div class="b_icons" id="search-icon" onclick="loadpage('search')">
            <img src="{% static 'images/search-line.svg' %}" width="20px" />
          </div>
          <div class="b_icons" id="create-icon" onclick="loadpage('create')">
            <img src="{% static 'images/add-fill.svg' %}" width="20px" />
          </div>
          <div
            class="b_icons"
            id="notifications-icon"
            onclick="loadpage('notifications')"
          >
            <img
              src="{% static 'images/notification-2-line.svg' %}"
              width="20px"
            />
          </div>
          <div
            class="b_icons"
            id="profile-icon"
            onclick="loadpage('user_profile')"
          >
            <img src="{% static 'images/user-line.svg' %}" width="20px" />
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
