  <style>
    /*############################ Loading Screen ########################*/
    #loader {
      background: linear-gradient(135deg, #f9fafb, #eef2f3);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loader.hidden {
      display: none;
    }

    /* ########################## home page ####################################*/
    @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Home & Body Setup ===== */

    #main-content {
      transition: opacity 0.5s ease-in-out;
      /* smoother than linear */
      will-change: opacity;
      /* GPU hint */
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    /* Body styling */
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f9fafb, #eef2f3);
      /* background-blend-mode: normal, color-burn; */
      overflow: hidden;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      line-height: 1.6;
      -webkit-tap-highlight-color: transparent;
    }

    /* Container */
    .container {
      box-sizing: border-box;
      background: linear-gradient(135deg, #f9fafb, #eef2f3);
      width: 100%;
      max-width: 500px;
      height: 100%;
      margin: 0 auto;
      padding: 0;
    }

    .title_image {
      width: 111px;
      height: 111px;
    }

    .heading {
      width: 100%;
      height: auto;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      margin-top: 2%;
    }

    .heading h1 {
      color: black;
      margin-top: 10px;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 800;
    }

    .iconwrapper {
      background: linear-gradient(135deg, #f9fafb, #eef2f3);
      width: 100%;
      height: auto;
      /* padding: 10px; */
      justify-content: center;
      gap: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    /* =================== Home Dashboard =================== */
    /* Card-level skeleton (fallback) */
    .skeleton {
      position: relative;
      overflow: hidden;
    }

    /* Per-line shimmer for a more realistic skeleton */
    .skeleton .stat_header,
    .skeleton .stat_value,
    .skeleton .stat_meta {
      color: transparent;
      /* hide actual text until reveal */
      background: #e5e7eb;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .skeleton .stat_header {
      min-height: 12px;
      width: 40%;
    }

    .skeleton .stat_value {
      min-height: 20px;
      width: 56%;
      margin-top: 6px;
    }

    .skeleton .stat_meta {
      min-height: 12px;
      width: 32%;
      margin-top: 6px;
    }

    .skeleton .stat_header::after,
    .skeleton .stat_value::after,
    .skeleton .stat_meta::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, #e5e7eb 40%, #f3f4f6 60%, #e5e7eb 80%);
      transform: translateX(-100%);
      animation: shimmer 1.4s infinite;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    /* Fade-in for content when loaded */
    .reveal {
      animation: contentReveal 260ms ease both;
    }

    @keyframes contentReveal {
      from {
        opacity: 0;
        transform: translateY(2px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .home_dashboard {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 16px;
      padding: 0 16px;
    }

    .home_card {
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      border: 1px solid rgba(17, 24, 39, 0.08);
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      padding: 12px;
      animation: cardEnter 420ms cubic-bezier(0.22, 1, 0.36, 1) both;
      position: relative;
      z-index: 0;
    }

    /* Animated radial-gradient border in CampusCare theme */
    .home_card::after {
      content: "";
      position: absolute;
      inset: -1px;
      /* extend 1px outside to avoid clipping glow */
      border-radius: 17px;
      /* match +1px to account for inset */
      padding: 4px;
      /* border thickness */
      /* Seamless infinite loop using conic-gradient angle animation */
      background: conic-gradient(from var(--cc-angle, 0deg), #36a5ff, rgba(255, 0, 0, 0.664), #36a5ff);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: -1;
      animation: ccBorderAngle 7s linear infinite;
      will-change: background;
    }

    .stat_grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    @media (max-width: 480px) {
      .stat_grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .stat_card {
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 160ms ease, box-shadow 160ms ease,
        border-color 160ms ease, background-color 160ms ease;
      cursor: pointer;
    }

    .stat_card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
      border-color: rgba(0, 0, 0, 0.1);
    }

    .stat_header {
      color: #6b7280;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: .2px;
    }

    .stat_value {
      color: #111827;
      font-weight: 800;
      font-size: 20px;
      margin-top: 4px;
    }

    .stat_meta {
      color: #6b7280;
      font-size: 12px;
      margin-top: 2px;
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Register animatable custom property for angle */
    @property --cc-angle {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    @keyframes ccBorderAngle {
      to {
        --cc-angle: 360deg;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .home_card::after {
        animation: none;
      }
    }

    .icon {
      padding: 10px;
      width: 11rem;
      height: 8rem;
      border: 1px solid rgba(15, 15, 15, 0.089);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      border-radius: 15px;
      background-size: 105px;
      background-position-x: center;
      background-position-y: 10px;
      background-repeat: no-repeat;
      transition: transform 180ms ease, box-shadow 180ms ease,
        border-color 180ms ease;
      will-change: transform, box-shadow;
      cursor: pointer;
    }

    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.14);
      border-color: rgba(0, 0, 0, 0.12);
    }

    .icon:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .icon:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25),
        0 8px 18px rgba(0, 0, 0, 0.12);
    }

    .icon p {
      margin-top: 4rem;
      text-align: center;
      font-size: larger;
      font-family: "Fira Sans", sans-serif;
    }

    .icon1 {
      background-image: url("{% static 'images/issues.png' %}");
    }

    .icon2 {
      background-image: url("{% static 'images/lostAndFound.png' %}");
    }

    .icon3 {
      background-image: url("{% static 'images/events.png' %}");
    }

    .icon4 {
      background-image: url("{% static 'images/campus_map.png' %}");
    }

    .icon5 {
      background-image: url("{% static 'images/support.png' %}");
    }

    .icon6 {
      background-image: url("{% static 'images/help.png' %}");
    }

    footer {
      z-index: 999;
      margin-top: 10rem;
    }

    .bottom_menu {
      display: flex;
      position: fixed;
      bottom: 10px;
      align-items: center;
      left: 0;
      justify-content: center;
      gap: 40px;
      width: 100%;
      z-index: 2000;
      flex-direction: row;
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02));
      backdrop-filter: saturate(1.2) blur(2px);
      will-change: background;
      -webkit-backdrop-filter: saturate(1.2) blur(16px);
      border-top: 1px solid rgba(17, 24, 39, 0.08);
      padding: 3px;
    }

    .b_icons {
      display: flex;
      align-items: center;
      padding: 5px;
      border: 2px solid rgba(0, 0, 0, 0.034);
      border-radius: 50%;
      transition: transform 160ms ease, box-shadow 160ms ease,
        background-color 160ms ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .b_icons.active {
      background-color: #f0f0f0;
      border-bottom: 2px solid #000;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .b_icons:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
    }

    .b_icons:active {
      transform: translateY(0) scale(0.96);
    }

    /* Plus FAB specific enhancements */
    #create-icon {
      position: relative;
      padding: 0;
      overflow: hidden;
      /* ripple */
      width: 44px;
      height: 44px;
      justify-content: center;
    }

    #create-icon img {
      transition: transform 220ms cubic-bezier(0.2, 0.65, 0.2, 1),
        filter 140ms ease;
      will-change: transform;
    }

    /* rotate to X when options open */
    #create-icon.open img {
      transform: rotate(45deg) scale(1.05);
      filter: saturate(1.2);
    }

    /* elevated when open */
    #create-icon.open {
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18),
        0 3px 6px rgba(0, 0, 0, 0.1);
      background-color: #168cc275;
    }

    /* ripple element */
    #create-icon .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 600ms ease-out;
      background-color: rgba(15, 23, 42, 0.2);
      pointer-events: none;
    }

    /* ########################## User Profile ####################################*/

    .content {
      width: 100%;
      box-sizing: border-box;
      height: 100%;
      background: linear-gradient(135deg, #3b83f6e0 0%, #6365f1d7 100%);
      display: flex;
      justify-content: center;
      transition: box-shadow 160ms ease, transform 160ms ease,
        border-color 160ms ease;
      animation: slideUpFade 620ms cubic-bezier(0.2, 0.65, 0.2, 1) both;
      animation-delay: 80ms;
    }

    .floattext {
      width: 100%;
      padding: 20px;
      text-align: left;
      position: absolute;
      pointer-events: none;
    }

    .floattext h1 {
      margin-top: 7px;
      color: #f0f0f0;
      -webkit-text-stroke: 1px #00000028;
      font-size: clamp(20px, 5vw, 24px);
      text-rendering: optimizeLegibility;
      font-weight: 600;
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      letter-spacing: 0.2px;
    }

    .user_feed {
      border-top-left-radius: 10%;
      border-top-right-radius: 10%;
      top: 100px;
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      box-sizing: border-box;
      /* margin: 0; */
      padding: 24px 20px 28px;
      background: linear-gradient(135deg, #f9fafb, #eef2f3);
      text-align: left;
      box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.06);
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
    }

    .user_feed h2 {
      font-size: clamp(30px, 5vw, 2.5rem);

    }

    .profile_image {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      margin-bottom: 2rem;
      animation: slideUpFade 600ms cubic-bezier(0.2, 0.65, 0.2, 1) both;
      animation-delay: 40ms;
    }

    .pfp_image {
      border-radius: 22%;
    }

    /* Header row containing avatar/name and actions */
    .profile_header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    /* Align avatar and username as a block inside header */
    .profile_header .profile_image {
      margin-bottom: 0;
    }

    /* Modern subtle button for profile actions */
    .edit_profile_btn {
      appearance: none;
      border: 1px solid rgba(17, 24, 39, 0.12);
      background: linear-gradient(180deg, #ffffff, #f9fafb);
      color: #0f172a;
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 160ms ease, box-shadow 160ms ease,
        border-color 160ms ease, background-color 160ms ease;
      white-space: nowrap;
    }

    .edit_profile_btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
      border-color: rgba(17, 24, 39, 0.18);
      background: linear-gradient(180deg, #ffffff, #ffffff);
    }

    .edit_profile_btn:active {
      transform: translateY(0) scale(0.98);
    }

    .edit_profile_btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25),
        0 8px 18px rgba(0, 0, 0, 0.12);
    }

    #username {
      font-weight: 600;
      margin-top: 0;
      font-size: clamp(18px, 4.6vw, 20px);
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      color: #111827;
      letter-spacing: 0.2px;
    }

    .aboutme {
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      line-height: 1.6;
      font-size: clamp(14px, 4.2vw, 16px);
      color: #1f2937;
    }

    .text_about {
      height: min-content;
      display: inline-block;
      padding: 10px;
      background-color: rgba(128, 128, 128, 0.192);
      border-radius: 10px;
    }

    .head {
      font-size: x-large;
      font-family: "Fira Sans", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      margin-bottom: 8px;
      color: #111827;
      font-weight: 700;
      letter-spacing: -0.015em;
    }

    .user_form {
      margin-top: 10%;
      padding: 14px 16px;
      width: 100%;
      height: auto;
      background-color: rgba(169, 169, 169, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.027);
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      position: relative;
      font-size: clamp(14px, 4.2vw, 16px);
    }

    .user_form:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      border-color: rgba(0, 0, 0, 0.12);
    }

    /* Structured rows for details */
    .user_details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .detail_row {
      display: flex;
      align-items: center;
      justify-content: space-between;

      background: linear-gradient(180deg, #ffffff, #f8fafc);

      border-radius: 12px;

    .detail_label {
      color: #6b7280;
      font-weight: 600;
    }

    .detail_value {

    /*######################### Edit User Profile ###############################*/
    /* Edit Profile - Bottom sheet page (scoped) */
    #edit-profile-page {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 0 24px 0;
      position: relative;
    }

    #edit-profile-page .sheet {
      position: relative;
      top: 100px;
      /* align with user feed */
      width: 100%;
      background: #ffffff;
      /* solid to reduce banding/blurring */
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-top-left-radius: 16px;
      /* even radii align better on mobile */
      border-top-right-radius: 16px;
      box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      animation: sheetEnter 420ms cubic-bezier(0.22, 1, 0.36, 1) both;
      will-change: transform, opacity;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #edit-profile-page .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      background: #fafafa;
    }

    #edit-profile-page .sheet-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }

    #edit-profile-page .sheet-body {
      padding: 18px;
      display: grid;
      gap: 16px;
      -webkit-overflow-scrolling: touch;
      /* smoother scrolling on iOS */
    }

    #edit-profile-page .profile-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
    }

    #edit-profile-page .avatar {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      border: 2px solid rgba(0, 0, 0, 0.219);
      object-fit: cover;
      background: #e5e7eb;
    }

    #edit-profile-page .editButton {
      padding: 5px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.11);
      position: relative;
      top: 7px;
      right: 15px;
      width: 25px;
    }

    #edit-profile-page .editPfp {
      position: relative;
      display: inline-block;
    }

      top: 0;
      left: 0;

      height: 100%;

      cursor: pointer;
    }

      grid-template-columns: 1fr 1fr;
      gap: 14px;

      #edit-profile-page .form-row {
        grid-template-columns: 1fr;
      }
    }

    #edit-profile-page .form-field label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    #edit-profile-page .form-field input[type="text"],
    #edit-profile-page .form-field input[type="email"],
    #edit-profile-page .form-field input[type="url"],
    #edit-profile-page .form-field textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;

      color: #111827;
      font-size: 14px;

      transition: border-color 120ms ease, box-shadow 120ms ease;

      min-height: 96px;

    #edit-profile-page .form-field textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    #edit-profile-page .assistive-text {
      color: #6b7280;
      font-size: 12px;
      margin-top: 6px;
    }

    #edit-profile-page .sheet-footer {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      background: #fafafa;
    }

    #edit-profile-page .btn {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 120ms ease, color 120ms ease,
        border-color 120ms ease, box-shadow 120ms ease, transform 120ms ease;
    }

    #edit-profile-page .btn:active {
      transform: translateY(0) scale(0.98);
    }

    #edit-profile-page .btn-primary {
      background: #2563eb;
      color: #ffffff;

    .noti_icon {

      height: 40px;

      place-items: center;
      border-radius: 10px;
      background: rgba(59, 130, 246, 0.08);

    .noti_content {
      display: grid;

      gap: 2px;
    }

    .noti_title {
