<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Helper</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: white;
        background-blend-mode: normal, color-burn;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        line-height: 1.6;
      }

      /* Container */
      .container {
        width: 100%;
        max-width: 500px;
        height: 100%;
        margin: 0 auto;
        padding: 1rem;
      }

      .heading {
        width: auto;
        height: auto;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
      }
      .heading h1 {
        color: black;
        margin-top: 10px;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 800;
      }
      .version {
        display: flex;
        justify-content: center;
        margin-bottom: 7rem;
      }
      .version h5 {
        color: black;
        opacity: 0.6;
        font-size: clamp(10px, 1vw, 1rem);
        font-family: "Roboto Slab";
      }

      .iconwrapper {
        width: 100%;
        height: auto;
        /* padding: 10px; */
        justify-content: center;
        gap: 20px;
        display: flex;
        flex-wrap: wrap;
      }
      .icon {
        padding: 10px;
        width: 11rem;
        height: 8rem;
        border: 1px solid rgba(15, 15, 15, 0.158);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 9px;
        /* background-color: aqua; */
        background-size: 100px;
        background-position-x: center;
        background-position-y: 10px;
        background-repeat: no-repeat;
      }
      .icon p {
        margin-top: 4rem; 
        text-align: center;
        font-size: larger;
        font-family: "Roboto Slab";
      }
      .icon1 {
        background-image: url("/static/report.png");
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          max-width: 100%;
          padding: 0 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="static/script.js"></script>
  </body>
</html>
