<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Helper</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: Canvas;
        color-scheme: light dark;
        background-blend-mode: normal, color-burn;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        line-height: 1.6;
      }

      /* Container */
      .container {
        width: 100%;
        max-width: 500px;
        height: 100%;
        margin: 0 auto;
        padding: 1rem;
      }

      .heading {
        width: auto;
        height: auto;
        display: flex;
        justify-content: center;
      }
      .heading h1 {
        color: white;
        margin-top: 10px;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 800;
      }
      .version {
        display: flex;
        justify-content: center;
        margin-bottom: 7rem;
      }
      .version h5 {
        color: white;
        opacity: 0.6;
        font-size: clamp(10px, 1vw, 1rem);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .iconwrapper {
        width: 100%;
        height: auto;
        /* padding: 10px; */
        justify-content: center;
        gap: 20px;
        display: flex;
        flex-wrap: wrap;
      }
      .icon {
        width: 11rem;
        height: 8rem;
        border: 1px solid rgba(127, 16, 218, 0.699);
        border-radius: 9px;
        /* background-color: aqua; */
      }
      .icon1 {
        background-imag: ;
      }
      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          max-width: 100%;
          padding: 0 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
